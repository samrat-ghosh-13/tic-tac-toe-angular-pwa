<div class="tic-tac-board">
  <div class="tic-tac-board-header">
    <h1>Current Player: {{ player }}</h1>

    <button nbButton outline status="danger" (click)="newGame()">
      Start New Game
    </button>
  </div>

  <h2 *ngIf="winner">Player {{ winner }} won the game.</h2>

  <div class="tic-tac-board-container">
    <main>
      <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
      >
      </app-square>
    </main>
  </div>
</div>
